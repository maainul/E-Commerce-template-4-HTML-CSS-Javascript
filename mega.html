<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Full-Width Mega Menu Example</title>
    <link rel="stylesheet" href="mega.css">
</head>

<body>
    <div class="header-nav">

            <div class="wrapper flexitem">

                        <nav class="mobile-hide">

                                                class="ri-arrow-down-s-line"></i></span></a>

                                        <div class="container">
                                            <div class="wrapper">
                                                <div class="flexcol">
                                                    <div class="row">

                                                            <li><a href="#">Item 3</a></li>

                                                        <ul>
                                                            <li><a href="#">Item 4</a></li>
                                                            <li><a href="#">Item 5</a></li>
                                                            <li><a href="#">Item 6</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="flexcol">
                                                    <div class="row">
                                                        <h4>Category 3</h4>
                                                        <ul>
                                                            <li><a href="#">Item 7</a></li>
                                                            <li><a href="#">Item 8</a></li>
                                                            <li><a href="#">Item 9</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
